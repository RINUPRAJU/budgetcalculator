<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-primary" >
        <div class="container-fluid" >
            <button type="button" style="color: white;" class="btn btn-primary navbar-brand ms-auto" onclick="logout()">Logout</button>

        </div>
      </nav>
    <div class="container-fluid">
        <div class="row">
            <form id="budget_form">
                <div class="col-4" id="box">   
                    <h3 class="text-center">Income</h3>
                    <input type="text" id="inc_src" class="form-control" placeholder="source"><br>
                    <input type="number" id="income" class="form-control" placeholder=" income"><br>
                    <center><button type="button" class="btn btn-primary mt-3"  onclick="add_income()">Add Income</button></center>
                </div>
                <div class="col-4" id="box">
                    <h3 class="text-center">Savings</h3><br>
                    <center><b><span id="balance">0.00</span></b></center>
                </div>
                <div class="col-4" id="box">
                    <h3 class="text-center">Expenses</h3>
                    <input type="text" id="exp_src" class="form-control" placeholder="source"><br>
                    <input type="number" id="expenses" class="form-control" placeholder=" expenses"><br>
                    <center><button type="button" class="btn btn-primary mt-3" onclick="add_expenses()">Add Expense</button> </center>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-4">
                <table class="table table-primary table-striped m-4" style="width: 440px;text-align: center;">
                    <thead>
                        <tr >
                            <th class="border border-1 border-primary">Source</th>
                            <th class="border border-1 border-primary">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="total_income">
                    </tbody>
                </table>
            </div>
            <div class="col-4"></div>
            <div class="col-4" style="padding-left: 1px;">
                <table class="table table-primary table-striped mt-4" style="width: 440px; text-align: center;">
                    <thead>
                        <tr>
                            <th class="border border-1 border-primary">Source</th>
                            <th class="border border-1 border-primary"> Amount</th>
                        </tr>
                    </thead>
                    <tbody id="total_expenses">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
